    <body >
      <div class=" bg-nav text-light d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <h5 class= " text-light d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis ">ExpenseApp</h5>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="text-light nav-link active" aria-current="page">Home</a>
          </li> <li class="nav-item"><a href="#" class="text-light nav-link">Analysis</a></li>
          <li class="nav-item"><a href="#" class="text-light nav-link">Profile</a></li>
          <li class="nav-item"><a href="#" class=" text-light nav-link">Setting</a></li>
          <li class="btn btn-outline-primary"><a href="#" class="text-light nav-link">Sign up</a></li>
        </ul>
      </div>



        <div class="container mt-4">
          <div class="row">
            <div class="col-md-3">
              <div class="card bg-danger">
                <div class="card-body">
                  <h2>Total Expenses</h2>
                  <h4>Rs 50000</h4>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card bg-primary">
                <div class="card-body">
                  <h2>Total Income</h2>
                  <h4>Rs 70000</h4>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card bg-info">
                <div class="card-body">
                  <h2>Savings</h2>
                  <h4>Rs 20000</h4>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="card bg-success">
                <div class="card-body">
                  <h2>Investments</h2>
                  <h4>Rs 15000</h4>
                </div>
              </div>
            </div>
          </div>



        <div class="row mt-3">
          <div class="col-md-9">
            <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>John</td>
                      <td>Doe</td>
                      <td>@social</td>
                    </tr>
                  </tbody>
                </table>
            </div>

              <div class="col-md-3">
                <div class="card">
                  <div class="card-body">
                    <p> Create a New Expense</p>
                    <button class="btn btn-danger w-100  btn-block"> Create</button>
                  </div>
                </div>
              </div>


        </div>
    </div>
</div>
